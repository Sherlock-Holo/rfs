[package]
name = "rfs"
version = "0.1.0"
authors = ["Sherlock Holo <sherlockya@gmail.com>"]
edition = "2018"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4"
pretty_env_logger = "0.4"
nix = "0.17"
fuse = "0.3"
time_old = { package = "time", version = "0.1" }
libc = "0.2"
path-clean = "0.1"
futures-util = "0.3"

[dependencies.tokio]
version = "0.2"
features = ["rt-threaded"]

[dependencies.async-std]
version = "1.5"
features = ["attributes"]